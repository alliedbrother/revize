<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Coordinate System -->
  <line x1="70" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="50" x2="70" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- X and Y Labels -->
  <text x="310" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Time</text>
  <text x="30" y="200" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90,30,200)" fill="#333">Memory Strength</text>
  
  <!-- Initial Forgetting Curve -->
  <path d="M70,80 Q150,240 250,320 T550,340" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  
  <!-- Review Points -->
  <circle cx="140" cy="180" r="8" fill="#4dabf7"/>
  <circle cx="250" cy="220" r="8" fill="#4dabf7"/>
  <circle cx="380" cy="240" r="8" fill="#4dabf7"/>
  <circle cx="500" cy="200" r="8" fill="#4dabf7"/>
  
  <!-- Revised Memory Curves After Reviews -->
  <path d="M140,180 Q200,190 250,220" stroke="#748ffc" stroke-width="2.5" fill="none" stroke-dasharray="5,3"/>
  <path d="M250,220 Q310,230 380,240" stroke="#51cf66" stroke-width="2.5" fill="none" stroke-dasharray="5,3"/>
  <path d="M380,240 Q430,230 500,200" stroke="#fcc419" stroke-width="2.5" fill="none" stroke-dasharray="5,3"/>
  <path d="M500,200 Q530,190 550,180" stroke="#20c997" stroke-width="2.5" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Title -->
  <text x="310" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Spaced Repetition Learning</text>
  
  <!-- Legend -->
  <rect x="400" y="60" width="160" height="80" fill="white" rx="5" ry="5" stroke="#ccc"/>
  <line x1="410" y1="75" x2="430" y2="75" stroke="#ff6b6b" stroke-width="3"/>
  <text x="440" y="80" font-family="Arial" font-size="14" fill="#333">Forgetting Curve</text>
  <circle cx="420" cy="105" r="5" fill="#4dabf7"/>
  <text x="440" y="110" font-family="Arial" font-size="14" fill="#333">Review Sessions</text>
  <line x1="410" y1="125" x2="430" y2="125" stroke="#20c997" stroke-width="2.5" stroke-dasharray="5,3"/>
  <text x="440" y="130" font-family="Arial" font-size="14" fill="#333">Enhanced Memory</text>
</svg> 